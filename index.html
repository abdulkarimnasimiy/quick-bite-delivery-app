  <!-- ========== HEADER ========== -->

  <section class="menu" id="menu">

      <!-- Categories -->
      <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="pizza">Pizza</button>
        <button class="category-btn" data-category="burgers">Burgers</button>
        <button class="category-btn" data-category="drinks">Drinks</button>

      <div class="products" id="products">

  <!-- ========== CART MODAL ========== -->

    <div class="cart-summary">
      <div class="promo">

        <button id="applyPromo">Apply</button>

      <div class="checkout hidden" id="checkout">
  <h4>Checkout</h4>

  <input type="text" id="name" placeholder="Your name">
  <input type="text" id="phone" placeholder="Phone number">

  </button>

  <p class="checkout-msg"></p>
